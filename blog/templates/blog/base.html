{% load static %}
<html>
    <head>
        <title>Django Girls blog</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
      <div class="col-lg-8 mx-auto p-4 py-md-5">
        <nav class="navbar navbar-expand-lg navbar-lg navbar-light bg-light">
          <div class="container-fluid">
        
          <a href="/" class="d-flex align-items-center text-dark text-decoration-none">


            <a class="navbar-brand" href="/">Мой блог</a>
          </a>

            <a href="{% url 'post_new' %}"><i class="bi-plus"></i>Добавить пост</a>
            {% if user.get_username %}
              <spanclass>{{user.get_username}}</spanclass>
              <a href="{%url 'logout'%}" class="ms-2">Выход</a>
            {%else%}
              <a href="{%url 'login'%}" class="ms-2">Вход</a>
            {%endif%}
          </nav>

        
        <main>


                    {% block content %}
                    {% endblock %}
                   </main>
                   <footer>
                    НИЯУ МИФИ &middot; &copy; 2022
                    {% block footer %}{% endblock %}
                    </footer>
        
      </div></div>
    </body>
</html>
