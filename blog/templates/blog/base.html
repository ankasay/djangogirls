{% load static %}
<html>
    <head>
        <title>Django Girls blog</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@5.2.2/font/bootstrap-icons.css"> 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
      </script> <link rel="stylesheet" href="{% static 'css/blog.css' %}">
      <link rel="preconnect" href="https://fonts.googleapis.com"> 
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body>

      <nav class="navbar navbar-expand-lg navbar-lg navbar-light bg-light">
        <div class="container-fluid">

          
      
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <h3 class="navbar-brand" href="/">Мой блог</h3>
        </a>
        {% if user.is_authenticated %}
          <div style="margin-left:auto; margin-right:0">
            
          <a href="{% url 'post_new' %}" style="text-decoration: none"><i class="bi-plus"></i>Добавить пост</a>{% endif %}
        
          {% if user.get_username %}
            <spanclass>{{user.get_username}}</spanclass>
            <a href="{%url 'logout'%}" class="ms-2">Выход</a>
          {%else%}
            <a href="{%url 'login'%}" class="ms-2">Вход</a>
          {%endif%}
        </nav>

      <div class="col-lg-8 mx-auto p-4 py-md-5">


        
        <main>


                    {% block content %}
                    {% endblock %}
                   </main>
                   <footer>
                    НИЯУ МИФИ &middot; &copy; 2022
                    {% block footer %}{% endblock %}
                    </footer>
        
      </div></div>
    </body>
</html>
